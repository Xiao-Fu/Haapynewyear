<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <!--强制浏览器最高内核转换-->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!--控制页面视口 网页宽度=设备宽度 设置最大缩放和最小缩放都为1，用户权限缩放不开放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximun-scale=1.0,user-scaleble=no">

    <meta name="format-dection" content="telephone=no">
    <title>恭贺新春</title>

    <script type="text/javascript" src="Js/script.js"></script>
</head>

<body>

    <img src="images/music_pointer.png" alt="music_pointer">

</div>
<div class="page" id="page1">

    <div class="p1_imooc"></div>

</div>
<div class="page" id="page2">

    <div class="p2_2018"></div>
</div>

    <div class="bg"></div>
    <div class="p3_logo"></div>
    <div class="p3_title"></div>
    <div class="p3_second"></div>
    <div class="p3_first"></div>

</div>

<audio autoplay="true" >

</audio>

</html>
